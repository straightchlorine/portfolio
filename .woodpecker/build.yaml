# Build Workflow - Tests and builds Docker images on master push
# Triggered on master branch pushes (excluding tags)
# Builds and pushes images to both DockerHub and GHCR

steps:
  build-test:
    image: node:20-alpine
    when:
      - event: push
        branch: master
        exclude_tags: true
    environment:
      PNPM_HOME: /root/.pnpm
      PATH: ${PNPM_HOME}:$PATH
      SKIP_ENV_VALIDATION: "true"
    commands:
      - npm install -g pnpm@10
      - pnpm install --frozen-lockfile
      - pnpm lint
      - pnpm tsc --noEmit
      - pnpm build

  build-dockerhub:
    image: woodpeckerci/plugin-docker-buildx:latest
    when:
      - event: push
        branch: master
        exclude_tags: true
    depends_on:
      - build-test
    settings:
      repo:
        from_secret: docker_repo
      registry: docker.io
      dockerfile: Dockerfile
      platforms: linux/amd64
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_token
      tags:
        - main-${CI_COMMIT_SHA:0:7}
        - dev
      build_args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}

  build-ghcr:
    image: woodpeckerci/plugin-docker-buildx:latest
    when:
      - event: push
        branch: master
        exclude_tags: true
    depends_on:
      - build-test
    settings:
      repo:
        from_secret: ghcr_repo
      registry: ghcr.io
      dockerfile: Dockerfile
      platforms: linux/amd64
      username:
        from_secret: ghcr_username
      password:
        from_secret: ghcr_token
      tags:
        - main-${CI_COMMIT_SHA:0:7}
        - dev
      build_args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
