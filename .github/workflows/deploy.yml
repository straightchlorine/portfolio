name: Continuous Deployment (master branch)

on:
  push:
    branches: [master]
    # Don't run on version tags (handled by release.yml)
    tags-ignore:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

env:
  K8S_NAMESPACE: portfolio
  DEPLOYMENT_NAME: portfolio-nextjs
  CONTAINER_NAME: nextjs

jobs:
  test:
    runs-on: portfolio-runners

    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting and type checking
        run: |
          pnpm lint
          pnpm tsc --noEmit

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

  build-and-push:
    needs: test
    runs-on: portfolio-runners
    environment: prod

    outputs:
      docker-hub-image: ${{ steps.images.outputs.dockerhub }}
      ghcr-image: ${{ steps.images.outputs.ghcr }}
      short-sha: ${{ steps.sha.outputs.short_sha }}

    steps:
      - uses: actions/checkout@v5

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/portfolio
            ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=main-,format=short
            type=raw,value=dev
            type=raw,value=latest,enable=false

      - name: Store image references
        id: images
        run: |
          echo "dockerhub=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/portfolio:main-${{ steps.sha.outputs.short_sha }}" >> $GITHUB_OUTPUT
          echo "ghcr=ghcr.io/${{ github.repository }}:main-${{ steps.sha.outputs.short_sha }}" >> $GITHUB_OUTPUT

      - name: Build and push to both registries
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Image build summary
        run: |
          echo "### ðŸ“¦ Development Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** \`${{ steps.sha.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.images.outputs.dockerhub }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.images.outputs.ghcr }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build-and-push
    runs-on: portfolio-runners
    environment:
      name: development
      url: https://portfolio.codextechnologies.org

    steps:
      - uses: actions/checkout@v5

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Update deployment image
        run: |
          # Use GHCR as primary (better rate limits)
          IMAGE="ghcr.io/${{ github.repository }}:main-$(git rev-parse --short HEAD)"

          echo "ðŸš€ Deploying development build: $IMAGE"

          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=$IMAGE \
            -n ${{ env.K8S_NAMESPACE }}

          # Annotate with SHA for tracking
          kubectl annotate deployment/${{ env.DEPLOYMENT_NAME }} \
            kubernetes.io/change-cause="Deploy dev build ${{ needs.build-and-push.outputs.short-sha }} ($(date +%Y-%m-%d\ %H:%M:%S))" \
            -n ${{ env.K8S_NAMESPACE }} \
            --overwrite

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=10m

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=portfolio-nextjs
          kubectl wait --for=condition=ready pod \
            -l app=portfolio-nextjs \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=5m
          echo "âœ… Deployment successful!"

      - name: Deployment summary
        run: |
          echo "### âœ… Development Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ needs.build-and-push.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build-and-push.outputs.ghcr-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://portfolio.codextechnologies.org" >> $GITHUB_STEP_SUMMARY
