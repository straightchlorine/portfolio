apiVersion: v1
kind: ServiceAccount
metadata:
  name: portfolio-nextjs
  namespace: portfolio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: portfolio-metrics-reader
  namespace: portfolio
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/status"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: portfolio-nextjs-metrics
  namespace: portfolio
subjects:
  - kind: ServiceAccount
    name: portfolio-nextjs
    namespace: portfolio
roleRef:
  kind: Role
  name: portfolio-metrics-reader
  apiGroup: rbac.authorization.k8s.io
