apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner
  namespace: portfolio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-role
  namespace: portfolio
rules:
# Allow managing deployments (for kubectl set image)
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "patch", "update"]

# Allow viewing and managing pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]

# Allow viewing services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

# Allow viewing configmaps and secrets (for deployment verification)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

# Allow viewing events (for debugging)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]

# Allow checking rollout status
- apiGroups: ["apps"]
  resources: ["deployments/status", "statefulsets/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-binding
  namespace: portfolio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-runner-role
subjects:
- kind: ServiceAccount
  name: github-runner
  namespace: portfolio
